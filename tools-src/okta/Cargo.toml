[package]
name = "okta-tool"
version = "0.1.0"
edition = "2021"
description = "Okta SSO tool for UniClaw (WASM component) â€” user profile, app catalog, and SSO launch links"
license = "MIT OR Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
wit-bindgen = "=0.36"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
opt-level = "s"
lto = true
strip = true
codegen-units = 1
